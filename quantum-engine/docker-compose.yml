version: "3.8"
services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"

  dashboard:
    build:
      context: .
      dockerfile: ./deploy/Dockerfile.dashboard
    ports:
      - "5173:80"
    depends_on:
      - core_engine

  core_engine:
    build:
      context: .
      dockerfile: ./deploy/Dockerfile.rust
    image: quanttrader/core:latest
    ports:
      - "3001:3001"
    environment:
      - TIMESCALE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - timescaledb
      - redis

  ai_brain:
    build:
      context: .
      dockerfile: ./deploy/Dockerfile.python
    image: quanttrader/brain:latest
    environment:
      - TIMESCALE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB}
    depends_on:
      - timescaledb
